<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Slider</title>
    <style>
        .slider {
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            position: relative;
            left: 75%;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <img src="image1.jpg" class="slide" alt="Image 1">
            <img src="image2.jpg" class="slide" alt="Image 2">
            <img src="image3.jpg" class="slide" alt="Image 3">
        </div>
    </div>

    <script>
        let index = 0;

        function showSlide(idx) {
            const slides = document.getElementById('slides');
            slides.style.transform = `translateX(${-idx * 100}%)`;
        }

        function autoplaySlider() {
            index = (index + 1) % 3; // Assuming 3 images
            showSlide(index);
        }

        setInterval(autoplaySlider, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
